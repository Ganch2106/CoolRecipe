{% extends 'recipes/base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center">{% if recipe %}Редактировать рецепт{% else %}Добавить рецепт{% endif %}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
                {% if recipe %}Сохранить изменения{% else %}Добавить рецепт{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
